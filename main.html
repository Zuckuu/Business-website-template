<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BWT</title>
    <script
      src="https://kit.fontawesome.com/f936f45ab8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section id="nav">
      <nav class="nav-container">
        <figure class="logo-container">
          <img class="logo" src="./assets/logo-BWT-trans.png" alt="" />
          <h1 class="nav-name">[Business Name]</h1>
        </figure>
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="btn bouncy" href="">Daily Post</a>
          </li>
          <li class="nav-list-item">
            <a class="btn bouncy" href="" style="animation-delay: 0.1s"
              >Social Media</a
            >
          </li>
          <li class="nav-list-item">
            <a class="btn bouncy" href="" style="animation-delay: 0.2s"
              >About Me</a
            >
          </li>
          <li class="nav-list-item">
            <a class="btn bouncy" href="" style="animation-delay: 0.3s"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </section>
    <section class="daily-page">
      <div>
        <h1 class="daily-title">Daily Post</h1>
      </div>
      <div class="daily-container">
        <div class="daily-box">
        <figure class="daily-img-container">
            <img src="./assets/temp.jpg" alt="" class="daily-img" />
            <div class="white-circle">
               <i class="fa-regular fa-heart"></i> 
            </div>
        </figure>
          <h3 class="post-caption">[Post Caption]</h3>
        </div>
        <div class="daily-box">
            <figure class="daily-img-container">
                <img src="./assets/temp.jpg" alt="" class="daily-img" />
                <div class="white-circle">
                   <i class="fa-regular fa-heart"></i> 
                </div>
            </figure>
              <h3 class="post-caption">[Post Caption]</h3>
        </div>
        <div class="daily-box">
            <figure class="daily-img-container">
                <img src="./assets/temp.jpg" alt="" class="daily-img" />
                <div class="white-circle">
                   <i class="fa-regular fa-heart"></i> 
                </div>
            </figure>
              <h3 class="post-caption">[Post Caption]</h3>
            </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
